  <script>
    function myFunction(event) {

      for (const input of event.target) {
        if (input.value.match(/^([a-z]{5,})$/)) {
          alert("match!");
        } else {

          let inp = document.getElementById(input.name);

          if (inp) {
            inp.nextElementSibling.style.display = "block";
            event.preventDefault();
          }


        }
      }
    }
